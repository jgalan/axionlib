image: nkx1231/root6-geant4-garfield:0.4

variables:
      GIT_SUBMODULE_STRATEGY: recursive

stages:
  - pre-build
  - build
  - loadRESTLibs
  - metadata

before_script:
    - export USER="axion"
    - git submodule sync --recursive
    - git submodule update --init --recursive

clang-format:
    stage: pre-build
    script:
        - echo "**$CRONJOB**"
        - echo "**$CI_SERVER_HOST**"
        - cd ${CI_PROJECT_DIR}/scripts/pipeline/clang-format/
        - ./clangformattest.sh
          # We execute only at a schedulled pipeline that defines CRONJOB variable
    only:
        variables:
            - $CRONJOB

build:
  type: build
  script:
    - echo "**${CI_PROJECT_DIR}**"
    - rm -rf ${CI_PROJECT_DIR}/install
    - git clone git@lfna.unizar.es:rest-development/REST_v2.git REST_v2
    - cd REST_v2/
    - git checkout development
    - mkdir build
    - cd build
    - cmake ../ -DREST_WELCOME=ON -DREST_AXION_LIB=ON -DREST_GARFIELD=OFF -DREST_G4=OFF -DINSTALL_PREFIX=${CI_PROJECT_DIR}/install
    - make install -j2
    - . ${CI_PROJECT_DIR}/install/thisREST.sh
    - restRoot -b -q
      #    - cd ${CI_PROJECT_DIR}
      #    - mkdir build
      #    - cd build
      #    - cmake ../
      #    - make install -j2
      #    - cd -
      #    - restRoot -b -q
  except:
    variables:
      - $CRONJOB
  artifacts:
    paths:
      - ${CI_PROJECT_DIR}/install
      - ${CI_PROJECT_DIR}/REST_v2
      - ${CI_PROJECT_DIR}/REST_v2/build
    expire_in: 1 day

loadRESTLibs:
  type: loadRESTLibs
  script:
    - . ${CI_PROJECT_DIR}/install/thisREST.sh
    - restRoot -b -q
  except:
    variables:
      - $CRONJOB

magneticField: 
  type: metadata
  script:
    - . ${CI_PROJECT_DIR}/install/thisREST.sh
    - cd ${CI_PROJECT_DIR}/scripts/pipeline/magneticField/
    - ./magneticField.py
    - cd trilinear
    - restRoot -b -q GetMagneticField_test.C
    - cd ${CI_PROJECT_DIR}/scripts/pipeline/magneticField/boundary/
    - restRoot -b -q Boundaries_test.C
  except:
      variables:
        - $CRONJOB
